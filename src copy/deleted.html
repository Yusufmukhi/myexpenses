<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Deleted Expenses - Expense Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="bg-gray-50 font-sans">

    <!-- Mobile Header -->
    <header class="bg-white shadow-md p-4 flex justify-between items-center md:hidden fixed top-0 left-0 right-0 z-50">
        <button id="menuButton" class="flex flex-col justify-between h-6 w-8 focus:outline-none">
            <span class="block h-0.5 w-full bg-gray-800"></span>
            <span class="block h-0.5 w-full bg-gray-800"></span>
            <span class="block h-0.5 w-full bg-gray-800"></span>
        </button>
        <h1 class="text-xl font-bold text-gray-800">Deleted Expenses</h1>
        <a href="expenses.html" class="bg-blue-600 text-white px-3 py-1 rounded shadow hover:bg-blue-700">Back</a>
    </header>

    <div class="flex pt-16 md:pt-0">

        <!-- Sidebar -->
        <aside id="sidebar"
            class="w-64 bg-white shadow-md h-screen fixed md:sticky top-0 transform -translate-x-full md:translate-x-0 transition-transform duration-300 z-50">
            <div class="p-6">
                <h1 class="text-2xl font-bold mb-8 text-gray-800">Expense Tracker</h1>
                <nav class="space-y-4">
                    <a href="index.html" class="flex items-center py-2 px-4 rounded hover:bg-gray-200">
                        <i class="fas fa-tachometer-alt mr-3"></i> Dashboard
                    </a>
                    <a href="expenses.html" class="flex items-center py-2 px-4 rounded hover:bg-gray-200">
                        <i class="fas fa-plus-circle mr-3"></i> Expenses
                    </a>
                    <a href="income.html" class="flex items-center py-2 px-4 rounded hover:bg-gray-200">
                        <i class="fas fa-wallet mr-3"></i> Income
                    </a>
                    <a href="savings.html" class="flex items-center py-2 px-4 rounded hover:bg-gray-200">
                        <i class="fas fa-piggy-bank mr-3"></i> Savings
                    </a>
                    <a href="transactions.html" class="flex items-center py-2 px-4 rounded hover:bg-gray-200">
                        <i class="fas fa-exchange-alt mr-3"></i> Transactions
                    </a>
                    <a href="deleted.html" class="flex items-center py-2 px-4 rounded bg-gray-100">
                        <i class="fas fa-trash mr-3"></i> Deleted
                    </a>
                    <a href="login.html"
                        class="logout flex items-center py-2 px-4 rounded hover:bg-gray-200 text-red-600">
                        <i class="fas fa-sign-out-alt mr-3"></i> Logout
                    </a>
                </nav>
            </div>
        </aside>

        <!-- Overlay for mobile -->
        <div id="overlay" class="fixed inset-0 bg-black opacity-50 hidden z-30 md:hidden"></div>

        <!-- Main Content -->
        <main class="flex-1 p-6 md:p-10 flex flex-col md:flex-row gap-6 items-stretch">

            <!-- Deleted Expense List -->
            <div class="bg-white p-6 shadow-lg rounded-lg w-full">
                <div class="flex flex-col md:flex-row justify-between mb-4 gap-2">
                    <h2 class="text-2xl font-semibold">Deleted Expenses</h2>
                    <select id="sortSelect" class="border rounded px-2 py-1">
                        <option value="recent">Sort by Date</option>
                        <option value="amount">Sort by Amount</option>
                        <option value="category">Sort by Category</option>
                    </select>
                </div>

                <ul id="deletedList" class="divide-y divide-gray-200"></ul>

                <div class="mt-4 space-y-1">
                    <p>Total Deleted: <span id="totalDeleted">â‚¹0</span></p>
                </div>
            </div>
        </main>
    </div>

    <!-- Mobile Bottom Nav -->
    <nav class="fixed bottom-0 left-0 right-0 bg-white shadow-lg md:hidden z-50">
        <div class="flex justify-around items-center py-3">
            <a href="index.html" class="flex flex-col items-center text-gray-600">
                <i class="fas fa-tachometer-alt mb-1"></i>
                <span class="text-xs">Dashboard</span>
            </a>
            <a href="expenses.html" class="flex flex-col items-center text-gray-600">
                <i class="fas fa-plus-circle mb-1"></i>
                <span class="text-xs">Expenses</span>
            </a>
            <a href="transactions.html" class="flex flex-col items-center text-gray-600">
                <i class="fas fa-exchange-alt mb-1"></i>
                <span class="text-xs">Transactions</span>
            </a>
            <a href="income.html" class="flex flex-col items-center text-gray-600">
                <i class="fas fa-wallet mb-1"></i>
                <span class="text-xs">Income</span>
            </a>
            <a href="savings.html" class="flex flex-col items-center text-gray-600">
                <i class="fas fa-piggy-bank mb-1"></i>
                <span class="text-xs">Savings</span>
            </a>
        </div>
    </nav>

    <script type="module" src="deleted.js"></script>
</body>

</html>
